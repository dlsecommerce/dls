[package]
name = "dls-ecommerce"
version = "0.1.0"
description = "Aplicativo Desktop DLS Ecommerce"
authors = ["DLS Ecommerce"]
license = "MIT"
repository = "https://github.com/dls-ecommerce/desktop"
edition = "2021"
rust-version = "1.77.2"
default-run = "dls-ecommerce"

# ðŸ”— DocumentaÃ§Ã£o oficial do Cargo:
